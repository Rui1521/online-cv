career-profile:
    title: BIOGRAPHY
    summary: |
      I am a second-year PhD student at [UC San Diego](https://ucsd.edu/) department of [Computer Science and Engineering](https://cse.ucsd.edu/) advised by [Prof. Rose Yu](http://roseyu.com/), 
      previously at [Northeastern University](https://www.khoury.northeastern.edu).
      I received my Bachelor degree of science in Applied Mathematics from 
      [Huazhong University of Science and Technology](http://english.hust.edu.cn/).
      My research interests are in spatiotemporal learning and physics-informed deep learning. 
      
