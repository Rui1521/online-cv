career-profile:
    title: BIOGRAPHY
    summary: |
      I am a PhD Candidate at [UC San Diego](https://ucsd.edu/) department of [Computer Science and Engineering](https://cse.ucsd.edu/) advised by [Prof. Rose Yu](http://roseyu.com/), 
      previously at [Northeastern University](https://www.khoury.northeastern.edu).
      I received my Bachelor degree of science in Applied Mathematics from 
      [Huazhong University of Science and Technology](http://english.hust.edu.cn/).
      My research interests are in spatiotemporal learning and [physics-guided deep learning](https://arxiv.org/pdf/2107.01272.pdf). For more details, see my [curriculum vitae](https://drive.google.com/file/d/1A6CrR0Ae-wF0GktRuU12ScOq8FipAKsw/view?usp=sharing)
      and [google scholar](https://scholar.google.com/citations?user=lEmjtfIAAAAJ&hl=en&authuser=1).
      
